<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Tailwind CSS with daisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [daisyui],
        daisyui: {
          themes: ["light", "dark"], // Add preferred themes here
        },
      };
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="text-gray-800">
    <section>
      <header
        class="p-4 px-6 md:px-10 lg:px-20 shadow-lg flex justify-between items-center fixed block w-full bg-white"
      >
        <h1 class="text-2xl font-bold">Shopping Cart</h1>
        <div id="cart-count">
          <button id="view-cart-btn">
            <button
              class="bg-black text-white hover:bg-gray-800 px-6 py-3 rounded-sm"
              onclick="my_modal_3.showModal()"
            >
              View Cart
              <sup
                class="badge badge-secondary bg-white text-black font-bold px-1 rounded-full"
                >0</sup
              >
            </button>
            <dialog id="my_modal_3" class="modal p-6">
              <div class="modal-box">
                <form method="dialog">
                  <button
                    class="btn btn-sm btn-circle font-bold absolute right-2 top-2"
                  >
                    âœ•
                  </button>
                </form>
                <h2 class="text-lg font-bold mb-4">Cart Summary</h2>
                <div id="modal-cart-section" class="mt-4"></div>
              </div>
            </dialog>
          </button>
        </div>
      </header>

      <main
        class="p-6 font-bold bg-[#f4f4f4] px-2 md:px-10 lg:px-20 min-h-screen flex flex-col lg:flex-row lg:flex-row-reverse pt-24"
      >
        <!-- cart -->
        <section class="w-full lg:w-[25%] mt-6 px-6">
          <div id="cartSectionRender" class="p-6 bg-white rounded-sm"></div>
        </section>
        <div class="w-full lg:w-[75%]">
          <section
            id="product-list"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-100"
          ></section>
        </div>
      </main>
      

      <!-- Toast container -->
      <div id="toast-container" class="fixed bottom-4 right-4 space-y-2"></div>
    </section>

    <script src="./scripts/products.js"></script>
    <script src="./scripts/cart.js"></script>
  </body>
</html>
